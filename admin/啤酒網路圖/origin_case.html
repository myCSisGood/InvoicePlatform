6666666666667}, {"color": "silver", "from": "\u885b\u751f\u7d19/\u9762\u7d19", "title": "Weight: 2", "to": "\u6ce1\u9eb5/\u5feb\u716e\u9eb5/\u6c96\u6ce1\u98ef", "width": 0.006666666666666667}, {"color": "silver", "from": "\u7c73", "title": "Weight: 1", "to": "\u6ce1\u9eb5/\u5feb\u716e\u9eb5/\u6c96\u6ce1\u98ef", "width": 0.0033333333333333335}, {"color": "silver", "from": "\u7c73", "title": "Weight: 1", "to": "\u96de\u6599\u7406", "width": 0.0033333333333333335}, {"color": "silver", "from": "\u96de\u6599\u7406", "title": "Weight: 1", "to": "\u6ce1\u9eb5/\u5feb\u716e\u9eb5/\u6c96\u6ce1\u98ef", "width": 0.0033333333333333335}]);

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph

                  var options = {
    "configure": {

};
