{% extends "Mainpage.html" %}

{% block main %}
<div class="flex justify-center mt-0">
  <!-- 調整卡片的 aspect-ratio 使其為 3:4 的比例 -->
  <div class="bg-gradient-to-b from-gray-100 to-gray-200 p-8 rounded-lg shadow-lg relative flex flex-col items-center" style="aspect-ratio: 3 / 4; width: 80vw; max-width: 450px;">
    <div class="flex flex-col items-center w-full">
      <h2 class="text-3xl font-bold mb-6 text-gray-800">請選擇時間</h2>
      <form method="POST" action="{% url 'main:drawPath' %}?step=select_time">
        {% csrf_token %}
        <div class="flex justify-between mb-6 w-full">
          <div class="w-1/2 pr-2">
            <label for="start_time" class="block text-lg font-medium text-gray-700 mb-2">開始時間</label>
            <input type="text" id="start_time" name="start_time" class="datetimepicker block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="w-1/2 pl-2">
            <label for="end_time" class="block text-lg font-medium text-gray-700 mb-2">結束時間</label>
            <input type="text" id="end_time" name="end_time" class="datetimepicker block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div id="errorMessage" class="text-red-500 text-sm mb-4 text-center" style="display: none;">開始時間必須早於結束時間</div>
        
        <!-- 放置在卡片下方的按鈕容器 -->
        <div class="absolute bottom-8 left-8 flex items-center space-x-4">
          <button type="button" onclick="window.history.back()" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-600 text-base flex items-center">
            <ion-icon name="arrow-back-outline" class="mr-2"></ion-icon>Back
          </button>
        </div>
        <div class="absolute bottom-8 right-8 flex items-center">
          <button type="submit" id="nextButton" class="px-6 py-3 bg-indigo-700 text-white rounded-lg flex items-center text-base disabled:bg-indigo-300 disabled:cursor-not-allowed">
            <ion-icon name="arrow-forward-outline" class="mr-2"></ion-icon>Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr(".datetimepicker", {
      locale: "zh_tw",
      plugins: [new monthSelectPlugin({
        shorthand: true, 
        dateFormat: "Y-m", 
        altFormat: "F Y", 
      })],
    });

    $('#start_time, #end_time').on('change', function() {
      var startTime = $('#start_time').val();
      var endTime = $('#end_time').val();
      if (new Date(startTime) >= new Date(endTime)) {
        $('#errorMessage').text('開始時間必須早於結束時間').show();
        $('#nextButton').prop('disabled', true).addClass('bg-indigo-300').removeClass('bg-indigo-700');
      } else {
        $('#errorMessage').hide();
        $('#nextButton').prop('disabled', false).addClass('bg-indigo-700').removeClass('bg-indigo-300');
      }
    });
  });
</script>
{% endblock %}
