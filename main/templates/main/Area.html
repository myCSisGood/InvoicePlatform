{% extends "Mainpage.html" %}

{% block main %}
  <div class="flex justify-center mt-0">
    <!-- 調整卡片的 aspect-ratio 使其為 3:4 的比例 -->
    <div class="bg-gradient-to-b from-gray-100 to-gray-200 p-8 rounded-lg shadow-lg relative flex flex-col items-center" style="aspect-ratio: 3 / 4; width: 80vw; max-width: 450px;">
      <div class="flex flex-col items-center w-full">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">選擇地區</h2>
        {% if pictureType == 1 %}
        <form id="areaForm" method="POST" action="{% url 'main:drawBuyWith' %}?step=select_area">
        {% elif pictureType == 2 %}
        <form id="areaForm" method="POST" action="{% url 'main:drawPath' %}?step=select_area">
        {% elif pictureType == 3 %}
        <form id="areaForm" method="POST" action="{% url 'main:drawRFM' %}?step=select_area">
        {% elif pictureType == 4 %}
        <form id="areaForm" method="POST" action="{% url 'main:drawRFMwithProduct' %}?step=select_area">
        {% endif %}
          {% csrf_token %}
          
          <!-- 調整選單的長度並置中顯示 -->
          <div class="mb-6 w-full flex justify-center">
            <label for="county" class="block text-lg font-medium text-gray-700 mb-2 text-center">縣/市</label>
            <select id="county" name="county" class="block w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg" style="min-width: 300px; max-width: 100%;">
              <option value="">請選擇縣/市</option>
              {% for county in counties %}
                <option value="{{ county.name }}">{{ county.name }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div id="errorMessage" class="text-red-500 text-sm mb-4 text-center" style="display: none;">請選擇縣/市</div>
          
          <!-- 放置在卡片下方的按鈕容器 -->
          <div class="absolute bottom-8 left-8 flex items-center space-x-4">
            <button type="button" onclick="location.href='{% url 'main:getMainpage' %}'" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-600 text-base flex items-center">
              <ion-icon name="arrow-back-outline" class="mr-2"></ion-icon>Back to Home
            </button>
          </div>
          <div class="absolute bottom-8 right-8 flex items-center">
            <button type="submit" id="nextButton" class="px-6 py-3 bg-indigo-700 text-white rounded-lg flex items-center text-base disabled:bg-purple-300 disabled:cursor-not-allowed">
              <ion-icon name="arrow-forward-outline" class="mr-2"></ion-icon>Next
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#county').change(function() {
        var county = $(this).val();
        if (county === "") {
          $('#nextButton').prop('disabled', true).addClass('bg-indigo-300').removeClass('bg-purple-600');
          $('#errorMessage').show();
        } else {
          $('#nextButton').prop('disabled', false).addClass('bg-indigo-600').removeClass('bg-purple-300');
          $('#errorMessage').hide();
        }
      });
    });
  </script>
{% endblock %}
